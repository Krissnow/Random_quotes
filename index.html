<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quote-container">
      <div id="quote" class="quote">
        "Нажмите кнопку, чтобы получить цитату!"
      </div>
      <div class="author">
        <span id="author"> Автор </span>
      </div>
      <button id="generate-btn" class="btn">Сгенерировать цитату</button>
      <i id="toggle-favorite-btn" class="fa fa-star star-icon"></i>
    </div>
    <div class="favorites-container" id="favorites-container"></div>

    <script src="index.js" type="module"></script>
  </body>
</html>
